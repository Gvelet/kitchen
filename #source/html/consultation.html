<section class="consultation">
    <div class="container">
        <form class="consultation-form" action="">
            <div class="consultation-left">
                <h2 class="consultation-title"><span>Проконсультируе</span> по любым вопросам</h2>
                <input class="consultation-name" placeholder="Ваше имя" type="text">
                <input class="consultation-number" placeholder="+7(_ _ _) _ _ _-_ _ - _ _ " type="text">
                <textarea class="consultation-desc" placeholder="Кратко опишите Ваш вопрос"></textarea>

                <div class="consultation-send">
                    <button class="consultation-btn">Получить консультацию</button>
                    <p class="consultation-text">Нажимая кнопку "Получить консультацию" вы даете согласие на обработку персональных данных в соответствии с политикой конфиденциальности</p>
                </div>
            </div>
            <img class="consultation-img" src="../../img/consultation-img.png" alt="footer">
        </form>
    </div>
</section>
